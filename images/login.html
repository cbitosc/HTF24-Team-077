<!DOCTYPE html>
<html>
<head>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #e6f7e9, #c8e6c9);
      padding: 20px;
    }

    .login-container {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      position: relative;
      overflow: hidden;
    }

    .login-container::before {
      content: 'ðŸŒ¿';
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 24px;
    }

    .login-container::after {
      content: 'ðŸŒ³';
      position: absolute;
      bottom: 20px;
      left: 20px;
      font-size: 24px;
    }

    h2 {
      color: #2e7d32;
      text-align: center;
      margin-bottom: 30px;
      font-size: 28px;
    }

    .eco-message {
      text-align: center;
      color: #43a047;
      margin-bottom: 25px;
      font-size: 14px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #2e7d32;
      font-weight: 500;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      border: 2px solid #a5d6a7;
      border-radius: 8px;
      outline: none;
      transition: all 0.3s ease;
    }

    input[type="email"]:focus,
    input[type="password"]:focus {
      border-color: #43a047;
      box-shadow: 0 0 0 3px rgba(67, 160, 71, 0.2);
    }

    .eco-pledge {
      display: flex;
      align-items: center;
      gap: 8px;
      margin: 20px 0;
    }

    .eco-pledge input[type="checkbox"] {
      width: 18px;
      height: 18px;
      accent-color: #43a047;
    }

    button {
      width: 100%;
      padding: 14px;
      background: linear-gradient(to right, #43a047, #2e7d32);
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    button:hover {
      transform: translateY(-2px);
    }

    .signup-link {
      text-align: center;
      margin-top: 20px;
      color: #666;
    }

    .signup-link a {
      color: #2e7d32;
      text-decoration: none;
      font-weight: 500;
    }

    .signup-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Eco-Friendly Login</h2>
    <p class="eco-message">Join us in making the world greener! ðŸŒ±</p>
    
    <form>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="your@email.com" required>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password" required>
      </div>

      <div class="eco-pledge">
        <input type="checkbox" id="eco-promise" required>
        <label for="eco-promise">I pledge to support environmental conservation</label>
      </div>

      <button type="submit">Login to Green World</button>
    </form>

    <div class="signup-link">
      New to Green World? <a href="#">Sign up now</a>
    </div>
  </div>
</body>
</html>
