<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoLife Simulator</title>
    <style>
        :root {
            --pollution-level: 0.5;
        }
        
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f0f8f0;
        }
        
        .game-container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
        }
        
        .city-view {
            position: relative;
            width: 100%;
            height: 500px;
            background: linear-gradient(
                to bottom,
                rgba(135, 206, 235, calc(1 - var(--pollution-level))),
                #f0f8f0
            );
            border-radius: 15px;
            overflow: hidden;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        .building {
            position: absolute;
            bottom: 0;
            width: 60px;
            height: 120px;
            background: #555;
            margin: 0 10px;
        }
        
        .tree {
            position: absolute;
            bottom: 0;
            font-size: 40px;
            transition: all 0.3s ease;
        }
        
        .pollution-cloud {
            position: absolute;
            background: rgba(128, 128, 128, 0.4);
            border-radius: 50%;
            transition: all 0.5s ease;
        }
        
        .player-actions {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .action-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .stats-panel {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .stat-item {
            background: white;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .resource-bar {
            width: 100%;
            height: 20px;
            background: #ddd;
            border-radius: 10px;
            overflow: hidden;
            margin-top: 10px;
        }
        
        .resource-fill {
            height: 100%;
            width: 50%;
            background: #4CAF50;
            transition: width 0.3s ease;
        }
        
        .btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s ease;
        }
        
        .btn:hover {
            background: #45a049;
        }
        
        .event-log {
            background: white;
            padding: 15px;
            border-radius: 10px;
            max-height: 150px;
            overflow-y: auto;
            margin-bottom: 20px;
        }
        
        .event-item {
            margin-bottom: 8px;
            padding-bottom: 8px;
            border-bottom: 1px solid #eee;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>EcoLife Simulator</h1>
        
        <div class="city-view" id="cityView">
            <!-- Dynamic content will be added here -->
        </div>
        
        <div class="stats-panel">
            <div class="stat-item">
                <h3>Carbon Footprint</h3>
                <div class="resource-bar">
                    <div class="resource-fill" id="carbonBar"></div>
                </div>
                <p id="carbonText">0 tons CO2/year</p>
            </div>
            <div class="stat-item">
                <h3>Air Quality</h3>
                <div class="resource-bar">
                    <div class="resource-fill" id="airQualityBar"></div>
                </div>
                <p id="airQualityText">50%</p>
            </div>
            <div class="stat-item">
                <h3>Green Points</h3>
                <p id="pointsText">0</p>
            </div>
        </div>
        
        <div class="event-log" id="eventLog">
            <h3>Environmental Impact Log</h3>
            <!-- Events will be added here -->
        </div>
        
        <div class="player-actions">
            <div class="action-card">
                <h3>Daily Actions</h3>
                <button class="btn" onclick="performAction('bike')">üö≤ Use Bicycle</button>
                <button class="btn" onclick="performAction('plant')">üå± Plant Tree</button>
                <button class="btn" onclick="performAction('recycle')">‚ôªÔ∏è Recycle</button>
            </div>
            <div class="action-card">
                <h3>Lifestyle Choices</h3>
                <button class="btn" onclick="performAction('solar')">‚òÄÔ∏è Install Solar Panels</button>
                <button class="btn" onclick="performAction('diet')">ü•ó Eco-friendly Diet</button>
                <button class="btn" onclick="performAction('led')">üí° Switch to LED</button>
            </div>
        </div>
    </div>

    <script>
        // Game state
        const gameState = {
            carbonFootprint: 10.0,  // tons CO2/year
            airQuality: 50,         // percentage
            points: 0,
            trees: [],
            pollutionClouds: [],
            events: []
        };

        // Action impacts
        const actions = {
            bike: {
                carbon: -0.2,
                air: 2,
                points: 10,
                message: "Used bicycle instead of car üö≤"
            },
            plant: {
                carbon: -0.5,
                air: 5,
                points: 25,
                message: "Planted a new tree üå±"
            },
            recycle: {
                carbon: -0.3,
                air: 3,
                points: 15,
                message: "Recycled waste materials ‚ôªÔ∏è"
            },
            solar: {
                carbon: -2.0,
                air: 10,
                points: 100,
                message: "Installed solar panels ‚òÄÔ∏è"
            },
            diet: {
                carbon: -1.0,
                air: 5,
                points: 50,
                message: "Switched to eco-friendly diet ü•ó"
            },
            led: {
                carbon: -0.3,
                air: 2,
                points: 20,
                message: "Switched to LED lighting üí°"
            }
        };

        // Initialize game
        function initGame() {
            updateVisuals();
            createInitialEnvironment();
            setInterval(gameLoop, 1000);
        }

        // Main game loop
        function gameLoop() {
            // Natural regeneration/degradation
            gameState.airQuality = Math.max(0, Math.min(100, gameState.airQuality - 0.1));
            updateVisuals();
            
            // Random environmental events
            if (Math.random() < 0.1) {
                generateEnvironmentalEvent();
            }
        }

        // Perform player action
        function performAction(actionType) {
            const action = actions[actionType];
            if (!action) return;

            // Update game state
            gameState.carbonFootprint = Math.max(0, gameState.carbonFootprint + action.carbon);
            gameState.airQuality = Math.max(0, Math.min(100, gameState.airQuality + action.air));
            gameState.points += action.points;

            // Add event to log
            addEventToLog(action.message);

            // Visual updates
            if (actionType === 'plant') {
                plantTree();
            }
            
            updateVisuals();
            checkAchievements();
        }

        // Plant a tree
        function plantTree() {
            const tree = document.createElement('div');
            tree.className = 'tree';
            tree.textContent = 'üå≥';
            tree.style.left = `${Math.random() * 90}%`;
            document.getElementById('cityView').appendChild(tree);
            gameState.trees.push(tree);
        }

        // Create pollution cloud
        function createPollutionCloud() {
            const cloud = document.createElement('div');
            cloud.className = 'pollution-cloud';
            cloud.style.left = `${Math.random() * 90}%`;
            cloud.style.top = `${Math.random() * 50}%`;
            cloud.style.width = `${50 + Math.random() * 50}px`;
            cloud.style.height = `${50 + Math.random() * 50}px`;
            document.getElementById('cityView').appendChild(cloud);
            gameState.pollutionClouds.push(cloud);
            
            // Remove cloud after animation
            setTimeout(() => {
                cloud.remove();
                gameState.pollutionClouds = gameState.pollutionClouds.filter(c => c !== cloud);
            }, 5000);
        }

        // Add event to log
        function addEventToLog(message) {
            const logElement = document.getElementById('eventLog');
            const eventElement = document.createElement('div');
            eventElement.className = 'event-item';
            eventElement.textContent = `${new Date().toLocaleTimeString()}: ${message}`;
            logElement.insertBefore(eventElement, logElement.firstChild);
            
            // Limit log items
            if (logElement.children.length > 10) {
                logElement.removeChild(logElement.lastChild);
            }
        }

        // Generate random environmental event
        function generateEnvironmentalEvent() {
            const events = [
                { message: "Strong winds improved air quality! üí®", air: 5 },
                { message: "Industrial activity increased pollution üè≠", air: -5 },
                { message: "Community cleanup day! üßπ", air: 3, points: 20 },
                { message: "Heavy traffic increased emissions üöó", air: -3 }
            ];

            const event = events[Math.floor(Math.random() * events.length)];
            gameState.airQuality = Math.max(0, Math.min(100, gameState.airQuality + event.air));
            if (event.points) gameState.points += event.points;
            addEventToLog(event.message);
            updateVisuals();
        }

        // Create initial environment
        function createInitialEnvironment() {
            const cityView = document.getElementById('cityView');
            
            // Add initial buildings
            for (let i = 0; i < 5; i++) {
                const building = document.createElement('div');
                building.className = 'building';
                building.style.left = `${i * 15 + 10}%`;
                building.style.height = `${80 + Math.random() * 40}px`;
                cityView.appendChild(building);
            }

            // Add initial trees
            for (let i = 0; i < 3; i++) {
                plantTree();
            }
        }

        // Check for achievements
        function checkAchievements() {
            const achievements = [
                { threshold: 100, message: "üèÜ Green Pioneer: Reached 100 points!" },
                { threshold: 500, message: "üèÜ Environmental Champion: Reached 500 points!" },
                { threshold: 1000, message: "üèÜ Earth Guardian: Reached 1000 points!" }
            ];

            achievements.forEach(achievement => {
                if (gameState.points >= achievement.threshold) {
                    addEventToLog(achievement.message);
                }
            });
        }

        // Update visual elements
        function updateVisuals() {
            // Update resource bars
            document.getElementById('carbonBar').style.width = `${(gameState.carbonFootprint / 20) * 100}%`;
            document.getElementById('airQualityBar').style.width = `${gameState.airQuality}%`;
            
            // Update text displays
            document.getElementById('carbonText').textContent = `${gameState.carbonFootprint.toFixed(1)} tons CO2/year`;
            document.getElementById('airQualityText').textContent = `${Math.round(gameState.airQuality)}%`;
            document.getElementById('pointsText').textContent = gameState.points;
            
            // Update pollution visual effect
            document.documentElement.style.setProperty('--pollution-level', (100 - gameState.airQuality) / 100);
            
            // Create pollution clouds based on air quality
            if (gameState.airQuality < 50 && Math.random() < 0.1) {
                createPollutionCloud();
            }
        }

        // Start the game
        initGame();
    </script>
</body>
</html>
